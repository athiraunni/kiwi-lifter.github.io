<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">	

		<title>Map</title>

	</head>
	<body>
		<div class="container">	
			<div class="row">
			<h1 class="text-center">Map App</h1>
	
			<div class="col-sm-4">
			
				<label for="">Search</label>
				<input data-bind="textInput: search_Name, valueUpdate: 'afterkeydown'" />

				<p><strong>Local Restaurants</strong></p>
				<div id="location-list" class="list-group">
					<ul data-bind="foreach: filteredRestaurants">
						
						<a href="#" class="list-group-item" data-bind="text: name, click: $parent.openInfowindow"></a>
					
					</ul>
				</div>
				<div><p class="infoReference">Restaurant images and info source - Yelp.com</p></div>
			</div>
			
			<div class="map-holder text-center col-sm-8">	
				<h2>Google Map</h2>
			<!--	<div id= "danger" class="alert alert-danger alert-dismissible collapse" role="alert" data-bind="html: warning">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>Looks like the info is not available right now, try again later</strong>
</div>-->
				<div id="map"></div>
			
			</div>
	
		</div>
		
		<div data-bind="alert: { message: message, type: type }"></div>
		
		</div><!-- end .container -->
		
		<script src="js/knockout-v3.4.0.js" async></script>
		<script src="js/jQuery.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDuwZUaMFra6-fAFVcmuYwnIS_GRo6XzfA"></script>
		<script src="js/oauth-signature.min.js"></script>
		<script src="js/google-map.js"></script>
		<script src="js/appViewModel.js"></script>
		<script src="js/bootstrap.min.js"></script>

	</body>
</html>
